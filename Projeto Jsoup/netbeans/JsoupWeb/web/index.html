<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Projeto Jsoup</title>
        <link rel="stylesheet" href="foundation-6.4.2/css/foundation.css" />
        <link rel="stylesheet" href="foundation-6.4.2/css/foundation.min.css" />
        <link rel="stylesheet" href="foundation-6.4.2/css/custom.css" />
    </head>
    <body>       
        <!-- TOPO DA PÁGINA-->
        <div id="topo">
            <div class="background fundoPreto">
                <div class="grid-container">
                    <div class="grid-x grid-margin-x">
                        <div class="cell small-12">
                            <h2 class="whiteBold">Projeto Jsoup</h2>
                            <p class="whiteBold">Ache os melhores preços do mercado!</p>
                        </div>
                        <div class="heigh100">
                            &nbsp;
                        </div>
                        <div class="heigh100">
                            &nbsp;
                        </div>
                        <div class="cell center">
                            <form action="Pesquisar">
                                <input type="search" name="palavra" placeholder="Digite o termo de busca" class="animated-search-form">
                                <p class="left"> <input type="submit" class="button" value="Buscar"> </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div> 
        </div>

        <!-- CORPO DA PÁGINA -->
        <div id="conteudo">
            <div class="grid-container">
                <h1>Seja bem vindo!</h1>
            </div>
        </div>

        <!-- RODAPÉ - DESENVOLVEDORES -->
        <div  class="fundoPreto">
            <div class="grid-container">
                <div class="grid-x grid-margin-x">
                    <div class="cell medium-12 align-middle">
                        <p class="lead whiteBold">Desenvolvimento</p>
                        <p class="whiteBold">Daniel Hikotaka Kikuti</p>
                        <p class="whiteBold">Guilherme Lopes Ferreira</p>
                        <p class="whiteBold">Disciplina Sistemas Orientados a Objetos </p>                               
                    </div>
                </div>
            </div>
        </div>

        <script src="foundation-6.4.2/js/app.js"></script>
        <script src="foundation-6.4.2/js/vendor/jquery.js"></script>
        <script src="foundation-6.4.2/js/vendor/what-input.js"></script>
        <script src="foundation-6.4.2/js/vendor/foundation.min.js"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
